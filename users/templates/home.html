<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raktkadi - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.pexels.com/photos/956999/milky-way-starry-sky-night-sky-star-956999.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        nav {
            padding: 1.5rem;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #60A5FA;
        }

        main {
            min-height: calc(100vh - 160px);
            display: flex;
            align-items: center;
            padding: 2rem;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-text {
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #CBD5E1;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .primary-button {
            background: #2563EB;
            color: white;
        }

        .primary-button:hover {
            background: #1D4ED8;
        }

        .secondary-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(4px);
        }

        .secondary-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        footer {
            padding: 1.5rem;
            text-align: center;
            color: #94A3B8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <nav>
        <div class="nav-content">
            <div class="logo">Raktkadi</div>
            <div class="social-links">
                <!-- <a href="https://github.com">GitHub</a> -->
                <!-- <a href="#">Website</a> -->
            </div>
        </div>
    </nav>

    <main>
        <div class="hero-content">
            <div class="hero-text">
                <h1>Welcome to Raktkadi</h1>
                <p class="subtitle">
                    Explore the future of technology with our innovative solutions. 
                    Built with cutting-edge tools and designed for the modern web.
                </p>
                <div class="buttons">
                    <a href="/admin/" class="button primary-button">Admin →</a>
                    <!-- <a href="#" class="button secondary-button">Learn More</a> -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Raktkadi. All rights reserved.</p>
    </footer>
</body>
</html>
